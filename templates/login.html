
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>

    <link crossorigin="anonymous" media="all" rel="stylesheet" href="{% static 'invocrm/css/signin.css' %}"/>
</head>
<body>
<div class="wrapper">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Welcome </h2>

        <!-- Icon -->


        <!-- Login Form -->
        <form method="post" action="{% url 'siteapp:login' %}">
            {% csrf_token %}
            <input type="text" id="login" name="username" placeholder="login">
            <input type="text" id="password" name="password" placeholder="password">
            <input type="submit" class=" " value="Log In">
            {% if form.errors %}
            <p style="font-size: 14px; ">
                Your username and password didn't match.

            </p>
        {% endif %}
        </form>


        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
</body>
</html>
